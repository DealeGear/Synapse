<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synapse - Rede Social</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Tela de Login/Cadastro -->
    <div id="authScreen" class="screen">
        <div class="auth-container">
            <h1 class="logo">Synapse</h1>
            <div class="auth-tabs">
                <button id="loginTab" class="tab active">Login</button>
                <button id="registerTab" class="tab">Cadastro</button>
            </div>
            
            <!-- Formulário de Login -->
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="loginUsername">Nome de usuário</label>
                    <input type="text" id="loginUsername" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Senha</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn-primary">Entrar</button>
            </form>
            
            <!-- Formulário de Cadastro -->
            <form id="registerForm" class="auth-form hidden">
                <div class="form-group">
                    <label for="registerUsername">Nome de usuário</label>
                    <input type="text" id="registerUsername" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Senha</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <button type="submit" class="btn-primary">Cadastrar</button>
            </form>
            
            <div id="authMessage" class="message"></div>
        </div>
    </div>

    <!-- Tela Principal (Feed) -->
    <div id="feedScreen" class="screen hidden">
        <header class="header">
            <h1 class="logo">Synapse</h1>
            <button id="logoutBtn" class="btn-secondary">Sair</button>
        </header>
        
        <main class="main-content">
            <!-- Caixa de criação de post -->
            <section class="post-creator">
                <div class="user-info">
                    <span id="currentUser" class="username"></span>
                </div>
                <form id="postForm">
                    <textarea 
                        id="postContent" 
                        placeholder="O que está acontecendo?" 
                        maxlength="280"
                        required
                    ></textarea>
                    <div class="post-actions">
                        <span id="charCount" class="char-count">0/280</span>
                        <button type="submit" class="btn-primary">Publicar</button>
                    </div>
                </form>
            </section>
            
            <!-- Feed de posts -->
            <section id="feed" class="feed">
                <!-- Posts serão inseridos aqui dinamicamente -->
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
